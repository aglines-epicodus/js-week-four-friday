<h1>Address to Lat/Long Entry</h1>
<div>
<form class="form-group">
  <label>Enter an address, spaces included, no zip</label>
  <input #newAddress>
  <button (click)="getLatlongFromAddress(newAddress.value)">Get Lat/Long</button>
</form>
</div>


<h1>Lat/Long to Address Entry</h1>
<div>
<form class="form-group">
  <label>Enter a latitude</label>
  <input #newLat>
  <label>Enter a latitude</label>
  <input #newLong>
  <button (click)="getAddressFromLatLong(newLat.value, newLong.value)">Get Address</button>
</form>
</div>


<div *ngIf="result">
  <h2>Latitude: {{result.results[0].geometry.location.lat}}</h2>
  <h2>Longitude: {{result.results[0].geometry.location.lng}}</h2>
  <h2>Address: {{result.results[0].formatted_address}}</h2>
